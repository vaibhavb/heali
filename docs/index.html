<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heali - Simplifying Medical Research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #333;
        }
        header p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .try-heali {
            background-color: #4CAF50;
            color: white;
        }
        .demo {
            background-color: #2196F3;
            color: white;
        }
        .code {
            background-color: #f44336;
            color: white;
        }
        .buttons a:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            header p {
                font-size: 1em;
            }
            .description {
                font-size: 1em;
            }
            .video-container iframe {
                height: 250px;
            }
            .buttons a {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/heali-logo.jpg" alt="Heali Logo">
        <h1>Welcome to Heali</h1>
        <p>Simplifying Medical Research</p>
    </header>
    <div class="description">
        Heali is a helpful AI agent that streamlines the process of medical research, making it easier to find the most relevant and up-to-date treatments and studies.
    </div>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="buttons">
        <a href="https://chatgpt.com/g/g-6KlWw7XOJ-heali" class="try-heali">Try Heali</a>
        <a href="#" class="demo">Demo Video</a>
        <a href="https://github.com/vaibhavb/heali" class="code">Github Code</a>
    </div>
</body>
</html>
